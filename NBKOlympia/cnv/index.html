<style>
#chuongngaivat {
	width: 800px;
	height: 800px;

}

}

<body>
	
	<main>
		<center>
			<div id="chuongngaivat">
				<div id="1" class="innerSquare" style="background-position: 800px 800px;"></div>
				<div id="2" class="innerSquare" style="background-position: 600px 800px;"></div>
				<div id="3" class="innerSquare" style="background-position: 400px 800px;"></div>
				<div id="4" class="innerSquare" style="background-position: 200px 800px;"></div>
				<div id="5" class="innerSquare" style="background-position: 800px 600px;"></div>
				<div id="6" class="innerSquare" style="background-position: 600px 600px;"></div>
				<div id="7" class="innerSquare" style="background-position: 400px 600px;"></div>
				<div id="8" class="innerSquare" style="background-position: 200px 600px;"></div>
				<div id="9" class="innerSquare" style="background-position: 800px 400px;"></div>
				<div id="10" class="innerSquare" style="background-position: 600px 400px;"></div>
				<div id="11" class="innerSquare" style="background-position: 400px 400px;"></div>
				<div id="12" class="innerSquare" style="background-position: 200px 400px;"></div>
				<div id="13" class="innerSquare" style="background-position: 800px 200px;"></div>

		</center>

		<label for="showCorner">Mở hình số:</label>
		<select id="showCorner">
			<option value="1">Góc 1</option>
			<option value="2">Góc 2</option>
			<option value="3">Góc 3</option>
			<option value="4">Góc 4</option>
			<option value="5">Trung tâm</option>
		</select>
		<button id="showCornerBtn">Mở</button>

	</main>

	<script>

	$("#showCornerBtn").click(function() {
		var choice = $("#showCorner").val();
		var imgurl = 'url(testimg.png)'
		switch (choice) {
			case '1':
				$("#1").css('background-image', imgurl);
				$("#2").css('background-image', imgurl);
				$("#5").css('background-image', imgurl);
				break;
			case '2':
				$("#3").css('background-image', imgurl);
				$("#4").css('background-image', imgurl);
				$("#8").css('background-image', imgurl);
				break;
			case '3':
				$("#9").css('background-image', imgurl);
				$("#13").css('background-image', imgurl);
				$("#14").css('background-image', imgurl);
				break;
			case '4':
				$("#12").css('background-image', imgurl);
				$("#15").css('background-image', imgurl);
				$("#16").css('background-image', imgurl);
				break;
			case '5':
				$("#6").css('background-image', imgurl);
				$("#7").css('background-image', imgurl);
				$("#10").css('background-image', imgurl);
				$("#11").css('background-image', imgurl);
				break;
		};
	});
